<html>
  <head>
    <title>Attributes</title>
    <style type="text/css">
			.important {
				text-transform: uppercase;}
			.admittance {
				color: #FF6666;}
        p#pullquote {
  				text-transform: uppercase;}
		</style>
  </head>
  <body>
    <h1>Attributes -- ID's -- Classes </h1>

    <p>This is a regular paragraph!<p>
    <br />
    <p id="pullquote">This is a pullquote we need to have the id tag set as pullquote! </p>

    <p class="important admittance"> This is an important statement </p>

    <h2> This only works because we have a CSS layer </h2>
  </body>




</html>
